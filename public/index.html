<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="login">
        <input type="text" id="username" placeholder=" Nombre de usuario">
        <button onclick="registerUser()">Iniciar Chat</button>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="users">
            <h2>Usuarios Conectados</h2>
            <ul id="usersList"></ul>
        </div>
        <div id="chat-messages">
            <h1>Chat Servidor</h1>
            <div id="chat"></div>
        </div>
        <form onsubmit="return addMessage(event)">
            <input type="text" id="texto" placeholder="CuÃ©ntanos algo">
            <input type="text" id="destinatario" placeholder="Nombre del destinatario (opcional)">
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
